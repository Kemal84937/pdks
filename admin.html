<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Sayfayı her 10 saniyede bir yeniler -->
    <meta http-equiv="refresh" content="10">
</head>
<body>
    <h1>Admin Paneli</h1>
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>İşlem</th>
                <th>Zaman</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.action }}</td>
                <td>{{ record.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/logout">Çıkış Yap</a>
</body>
</html>
